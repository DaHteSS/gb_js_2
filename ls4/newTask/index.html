<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Форма</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="text__wrap">
        <p class="text"></p>
      </div>
      <form class="form">
        <div class="form__row">
          <input class="form__inputfield" id="form__name" type="text" placeholder="Имя">
        </div>
        <div class="form__row">
          <input class="form__inputfield" id="form__phone" type="text" placeholder="Телефон">
        </div>
        <div class="form__row">
          <input class="form__inputfield" id="form__mail" type="text" placeholder="Email">
        </div>
        <div class="form__row">
          <textarea class="form__inputfield" id="form__text" placeholder="Введите текст"></textarea>
        </div>
      </form>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
